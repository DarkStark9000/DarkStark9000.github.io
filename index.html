<!DOCTYPE html>
<html lang="en">
<head>
	<title>Debarshi Das</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<base target="_blank">
	
</head>
<body>
	<div class="cap">
		<div class="heading">Loading at Light Speed</div>
		<div class="button-wrapper">
			<div class="button twt">
				<a href="https://twitter.com/intent/follow?screen_name=thedebarshidas">Follow on Twitter</a></div>
				<div class="button gh"> 
					<a class="github-button" href="https://github.com/DarkStark9000" data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large" aria-label="Follow @DarkStark9000 on GitHub">Follow on Github</a></div>
				</div>
			</div> 
		
		<script src="js/three.min.js"></script>
		<script>
			let scene, camera, renderer, stars, starGeo;
			
			function init() {
				
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
				camera.position.z = 1;
				camera.rotation.x = Math.PI/2;
				
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				
				starGeo = new THREE.Geometry();
				for(let i=0;i<6000;i++) {
					star = new THREE.Vector3(
					Math.random() * 600 - 300,
					Math.random() * 600 - 300,
					Math.random() * 600 - 300
					);
					star.velocity = 0;
					star.acceleration = 0.02;
					starGeo.vertices.push(star);
				}
				
				let sprite = new THREE.TextureLoader().load( 'images/star.png' );
				let starMaterial = new THREE.PointsMaterial({
					color: 0xaaaaaa,
					size: 0.7,
					map: sprite
				});
				
				stars = new THREE.Points(starGeo,starMaterial);
				scene.add(stars);
				
				window.addEventListener("resize", onWindowResize, false);
				
				animate(); 
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
			function animate() {
				starGeo.vertices.forEach(p => {
					p.velocity += p.acceleration
					p.y -= p.velocity;
					
					if (p.y < -200) {
						p.y = 200;
						p.velocity = 0;
					}
				});
				starGeo.verticesNeedUpdate = true;
				stars.rotation.y +=0.002;
				
				renderer.render(scene, camera);
				requestAnimationFrame(animate);
			}
			init();
			
		</script>
	</body>
	</html>
